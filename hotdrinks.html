<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot Drinks - The Coffee Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="hero-image">
      <img src="https://i0.wp.com/urbnexplorer.com/wp-content/uploads/2018/01/2018-01-30-pickwick-place-04.jpg?w=1200&ssl=1" alt="Coffee Beans" />
      <div class="hero-text">
        <h1>Hot Coffees</h1>
        <p>Warm up with our selection of hot coffees.</p>
      </div>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="nav-link">Home</a>
      <a href="hotdrinks.html" class="nav-link">Hot Drinks</a>
      <a href="iceddrinks.html" class="nav-link">Iced Drinks</a>
    </div>
  </nav>

  <section class="coffee-section">
    <h2>Hot Coffee Menu</h2>
    <div id="coffee-list" class="coffee-list"></div>
  </section>

  <!-- Modal Structure -->
  <div id="coffee-modal" class="modal">
    <div class="modal-content">
      <img id="modal-coffee-image" src="" alt="">
      <h2 id="modal-coffee-title"></h2>
      <p id="modal-coffee-description"></p>
      <p class="ingredients"><strong>Ingredients:</strong> <span id="modal-coffee-ingredients"></span></p>
      <div class="action-buttons">
        <span id="close-modal" class="close-btn"><button class="add-to-cart-btn">Close</button></span>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 The Coffee Shop. All rights reserved.</p>
    </div>
  </footer>

  <script src="hotdrinks.js"></script>
</body>
</html>
